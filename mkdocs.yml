site_name: SUPEROPTIX AI
site_description: 'AI Agent Development Framework: Evaluation-First and Optimization-Core.'
site_url: https://docs.super-agentic.ai
site_author: SuperagenticAI

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: false
      linenums: false
      pygments_lang_class: true
      auto_title: false
      pygments_style: monokai
      line_spans: ""
      anchor_linenums: false
      line_anchors: ""
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.caret
  - toc:
      permalink: false
      title: "On this page"
  - footnotes
  - def_list
  - abbr

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/extra.js

theme:
  name: material
  language: en
  favicon: 'favicon.png'
  logo: 'logo.png'
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

extra_css:
  - stylesheets/extra.css?v=24.0  # Fixed tables - removed animation observer, aggressive CSS

extra:
  # homepage: https://superoptix.docs
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SuperagenticAI
    - icon: fontawesome/brands/twitter
      link: https://x.com/SuperagenticAI
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/superagenticai
  generator: false

plugins:
  - search:
      lang: en

