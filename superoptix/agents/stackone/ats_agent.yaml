# SuperOptiX Blueprint for StackOne ATS Agent
name: StackOne Recruitment Specialist
id: stackone_ats_agent
version: 1.0.0
description: A recruitment assistant for managing jobs, candidates, and applications via StackOne ATS.
framework: dspy
tier: genies

# Model Configuration
model:
  provider: openai
  name: gpt-4o
  temperature: 0.2

# Agent Instructions (Optimizable by GEPA)
instructions: |
  You are a Recruitment Specialist helping the hiring team manage the talent pipeline.
  You have direct access to the ATS (Applicant Tracking System) via StackOne.
  
  Your responsibilities:
  1. Find and list open job positions based on location, department, or status.
  2. Retrieve candidate profiles and summaries.
  3. Track application status for specific jobs.
  
  When listing candidates, always provide their current stage in the hiring process.

# Tool Configuration
tools:
  - source: stackone
    category: ats
    filter:
      - ats_list_jobs
      - ats_get_job
      - ats_list_candidates
      - ats_get_candidate
      - ats_list_applications
      - ats_get_application

# Optimization Configuration
optimization:
  optimizer: GEPA
  metric: ats_accuracy
  auto: medium

# Evaluation Dataset
dataset:
  benchmark: stackone.ATSBenchmark
  min_score: 0.9
