name: Ruff
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv sync --extra dev --extra testing
      
      - name: Run Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .
