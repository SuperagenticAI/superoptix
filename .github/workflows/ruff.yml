name: Ruff
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv lock
          uv sync --extra testing
          # Install dev dependencies explicitly
          uv pip install ruff
      
      - name: Run Ruff
        run: |
          # Run Ruff with checks disabled for now (info mode)
          uv run ruff check . 