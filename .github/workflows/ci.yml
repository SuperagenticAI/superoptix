name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          # Keep CI resilient when lock refresh is pending.
          uv sync --extra dev --extra testing --extra vectordb --extra observability --extra web --extra ml-cross-platform

      - name: Run Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .
      
      - name: Run tests
        run: |
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 uv run pytest -p pytest_asyncio.plugin tests/
      
      - name: Run type checking
        run: |
          uv run mypy superoptix/ --no-error-summary || echo "Type checking completed with warnings" 
        
